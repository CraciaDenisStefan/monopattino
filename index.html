<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>MONOBOLEANTINO</title>
  </head>
  <body>
    <div class="container">
   <!-- nel container creiamo il quadro dove andremo a mettere tutto il contenuto -->

          <header>
              <!--Nel header mettiamo il logo e il motto  -->
              <img class="logo" src="logo.png" >
              <h1>Taking Booleaners from A to B</h1>
          </header>

          <nav>
            <!-- nella nav ci mettiamo le prenotazioni e luci -->
              <section>
                <input type="submit"  value="Prenota">
                <input type="submit"  value="Termina Prenotazione">
                <input type="submit"  value="Accendi Luci">
              </section>

          </nav>

          <main>
            <!-- Nel main ci metteremo tutti gli altri dati neccessari : la via ,la scritta stato della batteria e la batteria-->
            <section>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                  <div class="dettagli">&#8614; Via Guadalametri - a 220 metri da te</div>
                  <div class="dettagli">Stato ricarica:</div>
                  <div class="batteria-Gino22"></div>
            </section>

            <section>
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                  <div class="dettagli">&#8614; Via Ricciardoni - a 420 metri da te</div>
                  <div class="dettagli">Stato ricarica:</div>
                  <div class="batteria-Mike24"></div>
            </section>

            <section>
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                  <div class="dettagli">&#8614; Via Mentarini - a 490 metri da te</div>
                  <div class="dettagli">Stato ricarica:</div>
                  <div class="batteria-Fede154"></div>
            </section>

          </main>


    </div>


  </body>
</html>
